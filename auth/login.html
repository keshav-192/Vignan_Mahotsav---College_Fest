<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Mahotsav Event System</title>
  <!-- Shared site header styles -->
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #23263B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      /* push content just below fixed header */
      padding-top: var(--header-h, 70px);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .auth-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      /* use remaining viewport height below header */
      min-height: calc(100vh - var(--header-h, 70px));
      width: 100%;
    }
    .login-box {
      background: #191A23;
      border-radius: 14px;
      box-shadow: 0 0 32px 0 #2FC1FF44;
      padding: 42px 50px 36px 50px;
      width: 420px;
      text-align: left;
    }
    .login-box h2 {
      color: #fcd14d;
      font-size: 2rem;
      margin-bottom: 18px;
      margin-top: 0;
      text-align: center;
    }
    .login-box label {
      color: #b5cee9;
      font-weight: bold;
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }
    .login-box input {
      padding: 11px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 22px;
      border-radius: 7px;
      border: 1px solid #273A51;
      background: #23263B;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }
    /* Keep same colors when browser autofills or a saved value is selected */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #ffffff !important;
      -webkit-box-shadow: 0 0 0px 1000px #23263B inset !important;
      box-shadow: 0 0 0px 1000px #23263B inset !important;
      border: 1px solid #273A51 !important;
      transition: background-color 5000s ease-in-out 0s;
    }
    input:-moz-autofill {
      box-shadow: 0 0 0px 1000px #23263B inset !important;
      -moz-text-fill-color: #ffffff !important;
      border: 1px solid #273A51 !important;
    }
    input:autofill {
      box-shadow: 0 0 0px 1000px #23263B inset !important;
      color: #ffffff !important;
      border: 1px solid #273A51 !important;
    }
    .login-btn {
      width: 100%;
      background: #9cd5fa;
      color: #222;
      font-weight: bold;
      padding: 14px 0 13px 0;
      font-size: 1rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #8dc7ff;
    }
    .pw-field-wrap { position: relative; display: flex; flex-direction: column; margin-bottom: 22px; }
    .pw-field-wrap input { padding-right: 2.3em; margin-bottom: 0; }
    .eye-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05rem;
      color: #b5cee9;
      user-select: none;
      z-index: 4;
      transition: color 0.18s;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
    }
    .eye-btn:hover { color: #ffffff; }
    .register-link {
      color: #8dc7ff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.18s ease;
    }
    .register-link:link,
    .register-link:visited,
    .register-link:active,
    .register-link:focus {
      text-decoration: none;
      outline: none;
    }
    .register-link:hover {
      color: #fcd14d;
      text-decoration: none;
    }
    @media (max-width: 500px) {
      .login-box { width: 95vw; padding: 18px 4vw; }
    }
  </style>

  <link rel="stylesheet" href="../assets/css/mobile-fix.css">

</head>
<body>
  <!-- Shared Header (same as index) -->
  <header class="header">
    <nav class="nav-container">
      <div class="logo">
        <img src="../assets/img/logo.png" alt="Vignan Mahotsav Logo">
      </div>
      <div class="nav-links">
        <a href="../index.html#home">Home</a>
        <a href="../index.html#about">About</a>
        <a href="../index.html#gallery">Gallery</a>
        <a href="../index.html#feedback">Feedback</a>
        <a href="../index.html#contact">Contact Us</a>
      </div>
      <div class="auth-buttons">
        <div class="login-dropdown">
          <button class="btn btn-login login-dropdown-toggle" type="button">Login</button>
          <div class="login-dropdown-menu">
            <button type="button" class="login-dropdown-item" data-target="login.html">User</button>
            <button type="button" class="login-dropdown-item" data-target="coordinator_login.php">Coordinator</button>
            <button type="button" class="login-dropdown-item" data-target="admin_login.php">Admin</button>
          </div>
        </div>
        <button class="btn btn-register" onclick="window.location.href='register.php'">Register</button>
      </div>
    </nav>
  </header>

  <main class="auth-main">
    <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="mhid">Mahotsav ID</label>
      <input
        type="text"
        id="mhid"
        name="mhid"
        placeholder="e.g. MH261"
        autocomplete="username"
        required
      >

      <label for="password">Password</label>
      <div class="pw-field-wrap">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          autocomplete="current-password"
          required
        >
        <button type="button" class="eye-btn" onclick="togglePassword('password', this)" aria-label="Show or hide password">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button class="login-btn" type="submit">Login</button>
    </form>
    <p style="text-align:center;margin-top:14px;color:#bcdfff;">
      Don't have an account?
      <a href="register.php" class="register-link">Register here</a>
    </p>
  </div>
  </main>

  <script>
    // DOM fully load hone ke baad param check kare
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const mhid = params.get('mhid');
      if (mhid) {
        document.getElementById('mhid').value = mhid;
      }
    };

    function togglePassword(inputId, btnElem){
      const inp = document.getElementById(inputId);
      const show = inp.type === 'password';
      inp.type = show ? 'text' : 'password';
      const icon = btnElem.querySelector('i');
      if (icon) {
        icon.classList.toggle('fa-eye', !show);
        icon.classList.toggle('fa-eye-slash', show);
      }
    }

    // Login form submit handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Form ko normally submit hone se rokna
      
      const mhid = document.getElementById('mhid').value.trim();
      const password = document.getElementById('password').value;
      
      // Validation
      if(!mhid || !password) {
        alert('Please fill in all fields');
        return;
      }

      // AJAX login request
      fetch('login.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          mhid: mhid,
          pw: password
        })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          // âœ… Redirect to dashboard
          window.location.href = '../user/dashboard.php';
        } else {
          alert(data.error || 'Invalid MHID or Password!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      });
    });

    // Login dropdown behavior (same as home page)
    document.addEventListener('DOMContentLoaded', function() {
      const dropdown = document.querySelector('.login-dropdown');
      const toggleBtn = document.querySelector('.login-dropdown-toggle');
      const menu = document.querySelector('.login-dropdown-menu');
      if (dropdown && toggleBtn && menu) {
        toggleBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          dropdown.classList.toggle('open');
        });

        menu.querySelectorAll('.login-dropdown-item').forEach(function (item) {
          item.addEventListener('click', function () {
            const target = this.getAttribute('data-target');
            if (target) {
              window.location.href = target;
            }
          });
        });

        document.addEventListener('click', function () {
          dropdown.classList.remove('open');
        });
      }
    });
  </script>
</body>
</html>
